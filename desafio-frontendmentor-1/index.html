<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/public/css/style.css">
  <title>Desafio Frontend Mentor</title>
</head>
<body>
  <main class="principal">
    <div class="container">
      <div class="star">
        <img src="./images/icon-star.svg" alt="star">
      </div>
      <div class="title">
        <h2>How did we do?</h2>
      </div>
      <div class="paragraph">
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="balls">
        <div class="ball" opt="1">1</div>
        <div class="ball" opt="2">2</div>
        <div class="ball" opt="3">3</div>
        <div class="ball" opt="4">4</div>
        <div class="ball" opt="5">5</div>
      </div>
      <button class="btn">SUBMIT</button>
    </div>



    <div class="container-thank-you-state">
      <div class="thank-you-img">
        <img src="./images/illustration-thank-you.svg" alt="imagem thank-you">
      </div>
      <div class="selected">
        <p>You selected <span class="select"></span> out of 5</p>
      </div>
      <div class="title">
        <h2>Thank you!</h2>
      </div>
      <div class="paragraph">
        <p>We appreciate you taking the time to give a rating.
If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
  </main>

  <script src="/public/js/script.js"></script>
</body>
</html>
